<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coin Flip Game</title>
</head>

<body>
    <h1>Coin Flip</h1>
    <p>
        INSERT GAME INSTRUCTIONS
    </p>
    <!-- BUTTON TO FLIP -->

    <button id="flip-button">Flip Coin</button>

    <div class="coin-container" id="coin">
        <!-- CREATE BOTH SIDES OF THE COIN -->
        <div id="heads">
            HEADS
        </div>
        <div id="tails">
            TAILS
        </div>
    </div>
    <!-- KEEP TRACK OF SCORE -->
    <div id="score-container">
        <div class="heads-scorebox">
            Heads: <span id="heads-score">0</span>
        </div>

        <div class="tails-scorebox">
            Tails: (INSERT SCORE)
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>

</html>
