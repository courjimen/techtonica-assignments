<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coin Flip Game</title>
    <link rel="icon" type="image/x-icon" href="./canvaHead.png">
</head>

<body>
    <h1>Coin Flip</h1>
    <p>
    <h3>Try your luck!</h3>
    Click the button below to flip your coin and see if you get heads or tails!
    </p>

    <!-- BUTTON TO FLIP -->
    <button id="flip-button">Flip Coin</button>
<!-- CREATE BOTH SIDES OF THE COIN -->
    <div class="coin-container" id="coin">
        <div id="heads">
            <img src="./canvaHead.png">
        </div>

        <div id="tails">
            <img src="./canvaTail.png">
        </div>
    </div>
    <!-- KEEP TRACK OF SCORE -->
    <div id="score-container">
        <div class="heads-scorebox">
            Heads: <span id="heads-score">0</span>
        </div>

        <div class="tails-scorebox">
            Tails: <span id="tails-score">0</span>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>

</html>
